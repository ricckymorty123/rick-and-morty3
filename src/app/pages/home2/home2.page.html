<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>
      <div class="version"> Los episodios de </div>
      <strong>Rick & Morty</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <div class="glass-content">

    <ion-grid>

<ion-row>
  <ion-col class="d-flex-left" size="12">  
    <ion-searchbar placeholder="Buscar." [(ngModel)]="params.name" (ionInput)="searchEpisodes()" [debounce]="250" ></ion-searchbar>
  </ion-col>

</ion-row>

      <ion-row>
        <ion-col routerLink="/episodes-detail/{{c.id}}" *ngFor="let c of episodes" size-lg="6" size-md="6" size-sm="12" size="12">
          <ion-card>
            <ion-grid>
              <ion-row>
                <ion-col class="ion-padding" size-lg="4" size-md="4" size-sm="4" size="12">
                  <!-- <ion-avatar>
                     <img [src]="c.image"/>
                  </ion-avatar> -->
                </ion-col>
                <ion-col size-lg="8" size-md="8" size-sm="8" size="12">
                 
                     <div class="name">{{c.name}}</div>  
                     <p>Episodio: <br><strong>{{c.episode}}</strong></p>
                   <!-- <p>Fecha de emisión: <br> <strong>{{c.air_date}}</strong> </p> -->
                   <!-- <p>Visto por última vez: <br> <strong>{{c.location.name}}</strong> </p> -->
                </ion-col>
               
              
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
    
        
      </ion-row>
    </ion-grid>

    <ion-infinite-scroll threshold="25%"  position="bottom" ionInfinite="getEpisodes($event)" >
      <ion-infinite-scroll-content >

      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </div>
</ion-content>
